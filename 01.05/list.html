<!DOCTYPE html>
<html>
<p> 번호없는 리스트(ul)입니다. </p>
<ul>
  <li>에스프레소</li>
  <li>아메리카노</li>
  <li>카페라떼</li>
</ul>
<hr />

<p>번호있는 리스트(ol)입니다.</p>
<ol>
  <li>에스프레소</li>
  <li>아메리카노</li>
  <li>카페라떼</li>
</ol>
<hr />

<p>정의 리스트(dl)입니다.</p>
<dl>
  <dt>에스프레소</dt>
  <dd> - 커피의 기본, 커피의 원액이다.</dd>
  <dt>아메리카노</dt>
  <dd> - 에스프레소에 물을 넣은 것</dd>
  <dt>카페라떼</dt>
  <dd> - 커피에 우유를 섞은 것</dd>
</dl>
<hr />

</html>
