<!DOCTYPE html>
<html>
  <head>
    <script>
      function greeting(name, position){
        alert(name+ " " +position+"님을 환영합니다.");
      }
      function func(){
        document.write("페이지가 적재된 후에 write()를 사용하면 다시 씌여집니다.");
      }
    </script>
  </head>
  <body>
    <button onclick="greeting('홍길동', '부장');">눌러보세요</button>

    <h1>This is heading.</h1>
    <button onclick="func();">클릭하세요</button>
  </body>
</html>
