<!DOCTYPE html>
<html>
  <head>
    <title>My First JavaScript</title>
  </head>
  <body>
    <script>
      let now = new Date(); // 현재 시간을 가지고 있는 객체를 생성한다.
      document.write(now);  // 객체의 값을 화면에 표시한다.
    </script>
    <p>자바스크립트는 이벤트에 반응할 수 있습니다. </p>
    <button type="button" onclick="alert('반갑습니다.')">버튼을 누르세요!</button>
  </body>
</html>
